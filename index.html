<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Honours 2025 pilot</title>
  <script src="https://unpkg.com/jspsych@6.3.1/jspsych.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-preload.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-image-keyboard-response.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-survey-likert.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-html-button-response.js"></script>
  <link href="https://unpkg.com/jspsych@6.3.1/css/jspsych.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #jspsych-target {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
    }

    #jspsych-content {
      text-align: center;
    }

    .image-wrapper {
      margin-bottom: 120px; 
      padding-top: 30px; // added this line 
      text-align: center;
    }

    .image-wrapper img,
    .test-image {
      max-height: 800px;
      width: auto;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div id="jspsych-target"></div>

  <script>
    const timeline = [];

    const preload_images = [
      "https://raw.githubusercontent.com/greencoglab/Honours-2025/main/img/fixation.png",
      "https://raw.githubusercontent.com/greencoglab/Honours-2025/main/img/mask.jpg",
        "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/1050_snake_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/1052_snake_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/1201_spider_c.png",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/1300_pitbull_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/1304_attackdog_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/2811_kidgun_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/3000_mauledface_c.JPG",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/3001_headlessbody_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/3010_deadman_c.JPG",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/3030_facialsurgery_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/3064_bodies_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/3068_shotface_c.JPG",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/3080_mutilatedwoman_c.JPG",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/3100_burnvictim_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/3140_deadbody_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/3150_mutilatedhand_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/3195_stiches_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/3213_surgery_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/3500_gunattack_c.JPG",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/3530_gunattack_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/5971_tornado_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/6231_aimedgun_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/6250_gun_c.png",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/6260_gun_c.JPG",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/6263_gun_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/6312_abduction_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/6313_knifeattack_c.JPG",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/6370_creepyguy_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/8485_f1fire_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/9163_soldiers_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/9183_dog_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/9410_manholdingchild_c.JPG",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/9413_hanging_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/9414_execution_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/9600_ship_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/9635_burntman_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/9908_carcrash_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/9921_burntwoman_c.jpg",
  "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/9940_911_c.JPG"
     ];

    timeline.push({
      type: 'preload',
      images: preload_images,
      message: '<p>Loading imagesâ€¦</p><p><strong>Please wait.</strong> The experiment will begin automatically.</p>'
    });

    const fixation = "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/fixation.png";
    const mask = "https://raw.githubusercontent.com/greencoglab/Honours2025_306/main/img/mask.jpg";
    const target_images = preload_images.filter(img => img.includes('_c.jpg'));

    target_images.forEach(img_url => {
      timeline.push(
        {
          type: 'html-keyboard-response',
          stimulus: `<div class="image-wrapper"><img src="${fixation}"></div>`,
          choices: jsPsych.NO_KEYS,
          trial_duration: 800
        },
        {
          type: 'html-keyboard-response',
          stimulus: `<div class="image-wrapper"><img src="${img_url}"></div>`,
          choices: jsPsych.NO_KEYS,
          trial_duration: 250
        },
        {
          type: 'html-keyboard-response',
          stimulus: `<div class="image-wrapper"><img src="${mask}"></div>`,
          choices: jsPsych.NO_KEYS,
          trial_duration: 42
        },
        {
          type: 'survey-likert',
          questions: [{
            prompt: `<img src="${img_url}" class="test-image"><br><br>Compared to when you first saw this image, the camera distance is...`,
            labels: ["Much farther away", "Slightly farther", "The same", "Slightly closer", "Much closer"],
            required: true
          }],
          data: { image_file: img_url, question_type: "distance_rating" }
        },
        {
          type: 'survey-likert',
          questions: [{
            prompt: "How confident are you in your judgment?",
            labels: ["0 - Did not see the image", "1 - Not sure", "2 - Pretty sure", "3 - Very sure"],
            required: true
          }],
          data: { image_file: img_url, question_type: "confidence_rating" }
        },
    {
      type: 'survey-likert',
      questions: [{
        prompt: "How emotionally aroused did the image make you feel?",
        labels: ["Not at all emotionally aroused", "Slightly emotionally aroused", "Moderately emotionally aroused", "Very emotionally aroused", "Highly emotionally aroused"],
        required: true
      }],
      data: { image_file: img_url, question_type: "arousal_rating" }
    }
);
});


    timeline.push({
      type: 'html-button-response',
      stimulus: `
        <h2>Thank you for completing the experiment.</h2>
        <p>Please wait while your data is recorded</p>
      `,
      choices: ['Continue'],
      on_finish: function () {
        const data = jsPsych.data.get().values();
        console.log("Sending jsPsych data to Qualtrics:");
        console.log(data);
        window.parent.postMessage({
          type: "jspsych_complete",
          responses: data
        }, "*");
      }
    });

    jsPsych.init({
      timeline: timeline,
      display_element: 'jspsych-target'
    });
  </script>
</body>
</html>
